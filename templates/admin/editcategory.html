{{ define "editcategory.html"}}
<!doctype html>
<html lang="en">
  <head>
    {{ template "_header". }}
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
            {{ template "_bodyhead"}} 
            <div class="mt-5">
                <h3 class="mb-5">Edit New Category</h3>
                {{ if .Results.ID }}
                <form method="POST" action="/admin/category/update">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Name</label>
                        <input type="hidden" class="form-control" name="id" value={{ .Results.ID }}>
                        <input type="text" class="form-control" name="name" value={{ .Results.Name }}>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Description</label>
                        <textarea name="description"  cols="30" rows="10" class="form-control" id="summernote">{{ .Results.Description }}</textarea> 
                    </div>
                    <a href="/admin/category" class="btn btn-outline-primary">Back To Category</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                {{ else }}
                <p> Data Not Found</p>
                {{ end }}
        </div>
    </div>  
    {{ template "_footer". }}
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
              placeholder: 'Enter Description',
              tabsize: 2,
              height: 130
            });
        });
      </script>
  </body>
</html>
{{ end}}
