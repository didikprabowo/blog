{{ define "CratePosts.html"}}
<!doctype html>
<html lang="en">
  <head>
    {{ template "_header". }}
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
            {{ template "_bodyhead"}} 
            <div class="mt-5">
                <h3 class="mb-5">Add New Post</h3>
                <form method="POST" action="/admin/post/store">
                    <div class="form-group" >
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Description</label>
                        <textarea name="description" id="summernote" cols="30" rows="10" class="form-control"></textarea> 
                    </div>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Content</label>
                            <textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea> 
                    </div>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Category</label>
                            <select name="category_id" class="form-control">
                                {{ range $categories := .Results }}
                                        <option value="{{.ID}}">{{.Name }}</option>
                                {{ end }}
                            </select>
                    </div>
                    <a href="/admin/post" class="btn btn-outline-primary">Back To Post</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>  
    {{ template "_footer". }}
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
              placeholder: 'Enter Description',
              tabsize: 2,
              height: 130
            });
            $('#content').summernote({
              placeholder: 'Enter Content',
              tabsize: 2,
              height: 330
            });
        });
      </script>
  </body>
</html>
{{ end}}
